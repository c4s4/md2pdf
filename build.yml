# NeON build file (http://github.com/c4s4/neon)

extends: c4s4/build/go-tool.yml

properties:
  TEST_DIR: 'test'
  LIBRARIES:
  - 'github.com/mitchellh/gox'
  - 'github.com/russross/blackfriday'
  - 'gopkg.in/yaml.v2'

targets:

  test:
    doc: Run Go tests
    steps:
    - mkdir: '#{BUILD_DIR}'
    - 'go run #{NAME}.go -o #{BUILD_DIR}/example.pdf -i #{TEST_DIR} #{TEST_DIR}/example.md'
